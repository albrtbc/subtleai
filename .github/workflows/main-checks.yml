name: Main Branch Checks

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  checks: write

jobs:
  # Comprehensive tests for main branch
  main-test-suite:
    runs-on: ubuntu-latest
    name: Main Branch Test Suite
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install server dependencies
        run: npm -w server ci --if-present

      - name: Install client dependencies
        run: npm -w client ci --if-present

      - name: Run tests if available
        run: npm test --if-present || echo "No tests configured yet"
        continue-on-error: true

      - name: Lint code
        run: |
          npm -w client run lint --if-present || true
          npm -w server run lint --if-present || true
        continue-on-error: true

  # Build and artifact check
  main-build:
    runs-on: ubuntu-latest
    name: Build & Artifact Check
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build client
        run: npm -w client run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: client-build
          path: client/dist/
          retention-days: 5

      - name: Build size report
        run: |
          echo "## ðŸ“¦ Build Size Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          du -sh client/dist/ | awk '{print "**Client bundle:** " $1}' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### File Breakdown:" >> $GITHUB_STEP_SUMMARY
          du -sh client/dist/* | awk '{print "- " $0}' >> $GITHUB_STEP_SUMMARY

  # Environment validation
  env-validation:
    runs-on: ubuntu-latest
    name: Environment Validation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check required files
        run: |
          echo "Checking required configuration files..."
          files=(".env.example" "README.md" "package.json" ".gitignore")
          for file in "${files[@]}"; do
            if [ -f "$file" ]; then
              echo "âœ“ $file found"
            else
              echo "âœ— $file missing"
              exit 1
            fi
          done

      - name: Validate .env.example
        run: |
          echo "Validating .env.example format..."
          if grep -q "GROQ_API_KEY" .env.example; then
            echo "âœ“ GROQ_API_KEY placeholder found"
          else
            echo "âœ— GROQ_API_KEY not configured in .env.example"
            exit 1
          fi

      - name: Check for secrets
        uses: gitleaks/gitleaks-action@v2
        with:
          fail: true
          verbose: true

  # Notification
  notification:
    needs: [main-test-suite, main-build, env-validation]
    runs-on: ubuntu-latest
    name: Notify Status
    if: always()
    steps:
      - name: Create status summary
        run: |
          echo "## ðŸŽ¯ Main Branch Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Test Suite | ${{ needs.main-test-suite.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ—ï¸ Build | ${{ needs.main-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| âœ… Validation | ${{ needs.env-validation.result }} |" >> $GITHUB_STEP_SUMMARY

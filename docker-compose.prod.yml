services:
  subtleai:
    image: gasbostation/subtleai:latest
    container_name: subtleai
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      - CORS_ORIGIN=http://localhost:3001
      - LOG_LEVEL=INFO
    volumes:
      - uploads:/app/server/uploads
      - srt-output:/app/server/srt-output
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/config', (r) => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  uploads:
  srt-output:
